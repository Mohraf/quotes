<div class="container">
  <h1 class="text-center">QuoteFlix</h1>
  <hr>

  <div class="row">
    <div class="col-md-6">
      <h2 class="text-center">Quotes</h2>
      <hr>
      <div *ngFor="let quote of quotes; let i = index">
        <div class="mt-3">
          <p id="{{i}}">
            {{ quote.quote }}
          </p>
          <button class="btn btn-secondary" (click)="toggleDetails(i)">Toggle Details</button>
        </div>

        <div>
          <app-quote-details
            *ngIf="quote.showDescription"
            [quote]="quote"
          ></app-quote-details>
        </div>
      </div>
    </div>

    <div class="col-md-6">
      <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
    </div>
  </div>

  <p *ngIf="quotes.length > 0">You have at least a quote</p>
</div>
