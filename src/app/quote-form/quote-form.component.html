<div class="container-fluid">
  <h2 class="text-center">Add a New Quote</h2>
  <hr>
  <form>
    <div class="form-group">
      <label for="quote">Qoute</label>
      <textarea name="quote" id="quote" cols="30" rows="10" class="form-control" required></textarea>
    </div>

    <div class="form-group">
      <label for="author">Author</label>
      <input type="text" name="author" class="form-control" id="author" required>
    </div>

    <div class="form-group">
      <label for="postedBy">Posted By</label>
      <input type="text" name="postedBy" class="form-control" id="postedBy" required>
    </div>

    <button type="submit" class="btn btn-primary mt-2">Add Quote</button>
  </form>
</div>
